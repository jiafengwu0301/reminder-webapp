<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/datetimepicker.css">

        <title>To Do List</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="/bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/#/">To Do List <span class="glyphicon glyphicon-list"></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/#/" class="btn btn-primary">In Progress <span class="glyphicon glyphicon-hourglass"></span> <span class="badge">3</span></a></li>
                        <li><a href="/#/" class="btn btn-success">Done <span class="glyphicon glyphicon-ok"></span></a></li>
                        <li class="dropdown">
                            <a href="/#/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sort By : <span class="glyphicon glyphicon-sort"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/#/">Date</a></li>
                                <li><a href="/#/">Location</a></li>
                                <li><a href="/#/">Priority</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/#/new" class="btn btn-success btn-sm">New <span class="glyphicon glyphicon-file"></span></a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search Item">
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div ng-view></div>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/datetimepicker.js"></script>
        <script src="js/datetimepicker.templates.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
        <script src="js/angularjs-google-maps.js"></script>

        <script src="app/app.js"></script>
        <script src="app/controller.js"></script>

        </script>

    </body>
</html>
