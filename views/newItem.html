<div class="container">
    <div class="col-lg-10">
        <form class="form-horizontal" ng-submit="vm.newItem()">
            <fieldset>
                <legend>New Item:</legend>

                <div class="form-group">
                    <label for="Title" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="title" ng-model="vm.newEvent.title" placeholder="Title" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Date" class="col-lg-2 control-label">Target Date</label>
                    <div class="col-lg-10">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" >
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="vm.newEvent.date" placeholder="Select a Date" required><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker ng-model="vm.newEvent.date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Content</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" style="resize:none" rows="5" id="content" ng-model="vm.newEvent.content" placeholder="Content"required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Priority</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="priority" ng-model="vm.newEvent.priority" required>
                          <option value="low" selected>Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                          <option value="unstoppable">Unstoppable</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location" class="col-lg-2 control-label">Location</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="location"  gm-places-autocomplete ng-model="autocomplete" placeholder="Enter a location">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="/#/" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
