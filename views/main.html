<div class="container">
    <div class="col-lg-12">
        <legend>All Events:</legend>

        <div class="list-group" ng-repeat="item in vm.events">
            <a href="/#/" class="list-group-item">
                <h4 class="list-group-item-heading">Title: {{item.title}} <span class="glyphicon glyphicon-ok" ng-show="item.check==='y'" style="float:right;"></span>
                <span class="glyphicon glyphicon-remove" ng-show="item.check==='n'" style="float:right;"></span></h4>

                <br>
                
                <p class="list-group-item-text">Content: {{item.content}}</p>
                <p class="list-group-item-text" ng-hide="!item.location">Location: {{item.location}}</p>
            </a>
        </div>
    </div>
</div>
