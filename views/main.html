<div class="container">
    <div class="col-lg-12">
        <legend>All Events:</legend>

        <div class="list-group" ng-repeat="item in vm.events | orderBy:'date'">
            <a href="/#/" class="list-group-item">
                <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-file"></span> {{item.title}}&nbsp&nbsp&nbsp&nbsp

                    <font size='2' ng-hide="!item.date">
                        <span class="glyphicon glyphicon-time"></span> Target Date:  {{item.date | date: 'medium'}}
                    </font>
                    <font size="2" ng-show="item.check==='y'" style="float:right;">Done &nbsp
                        <span class="glyphicon glyphicon-ok"></span>
                    </font>
                    <font size="2" ng-show="item.check==='n'" style="float:right;">In Progress &nbsp
                        <span class="glyphicon glyphicon-hourglass"></span>
                    </font>
                </h4>

                <hr class="half-rule"/>

                <p class="list-group-item-text">{{item.content}}</p>
                <p class="list-group-item-text" ng-hide="!item.location"> <span class="glyphicon glyphicon-map-marker"></span> {{item.location}}</p>
            </a>
        </div>
    </div>
</div>
