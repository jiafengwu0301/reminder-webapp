<div class="container">
    <div class="col-lg-12">
        <legend>All Events:</legend>

        <div class="list-group" ng-repeat="item in vm.events | orderBy:'date'">
            <a href="/#/item/{{item.id}}" class="list-group-item">
                <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-file"></span> {{item.title}}

                    <font size="2" ng-show="item.check==='y'" style="float:right;">Done &nbsp
                        <span class="glyphicon glyphicon-ok"></span>
                    </font>
                    <font size="2" ng-show="item.check==='n'" style="float:right;">In Progress &nbsp
                        <span class="glyphicon glyphicon-hourglass"></span>
                    </font>
                </h4>
                <font size='2' ng-hide="!item.date">
                    <span class="glyphicon glyphicon-time"></span> Target Date:  {{item.date | date:'yyyy-MM-dd hh:mm'}}
                </font>

                <hr>

                <p class="list-group-item-text">{{item.content}}</p>

                <hr>

                <font size='2'>
                    <li class="list-group-item-text" type="none" ng-show="item.location!==undefined">
                        <span class="glyphicon glyphicon-map-marker"></span>
                        {{item.location.address}}
                    </li>
                </font>
            </a>
        </div>
    </div>
</div>
